<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu foto con marco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 12px;
    }
    button, input[type="file"] {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button {
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Sube tu foto y colócala en el marco</h1>
  
  <input type="file" id="upload" accept="image/*">
  <br>
  <canvas id="canvas"></canvas>
  <br>
  <button id="download" style="display:none;">Descargar imagen</button>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("download");

    // Carga del marco
    const marco = new Image();
    // IMPORTANTE: el archivo 'MARCO.jpg' debe ser un PNG con transparencia para que se vea la foto debajo
    marco.src = "MARCO.png"; 

    // Define las coordenadas y el tamaño del área donde irá la foto
    // Estas son estimaciones basadas en la imagen, es posible que necesites ajustarlas
    const fotoDestX = 350;    // Posición X (horizontal) de la esquina superior izquierda del marco interno
    const fotoDestY = 560;    // Posición Y (vertical) de la esquina superior izquierda del marco interno
    const fotoDestW = 400;    // Ancho del marco interno
    const fotoDestH = 500;    // Altura del marco interno

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const userImg = new Image();
        userImg.onload = () => {
          // Aseguramos que el marco se carga primero
          marco.onload = () => {
            // Establecer el tamaño del canvas según las dimensiones del marco
            canvas.width = marco.width;
            canvas.height = marco.height;

            // Recortar y redimensionar la imagen del usuario para que llene el lienzo
            let sourceX = 0;
            let sourceY = 0;
            let sourceWidth = userImg.width;
            let sourceHeight = userImg.height;
            let aspect = fotoDestW / fotoDestH;
            let imgAspect = sourceWidth / sourceHeight;

            if (imgAspect > aspect) { // La imagen es más ancha que el área de destino
              sourceWidth = sourceHeight * aspect;
              sourceX = (userImg.width - sourceWidth) / 2;
            } else { // La imagen es más alta que el área de destino
              sourceHeight = sourceWidth / aspect;
              sourceY = (userImg.height - sourceHeight) / 2;
            }

            // Dibujar la foto del usuario en la posición y tamaño del marco blanco
            ctx.drawImage(userImg, sourceX, sourceY, sourceWidth, sourceHeight, fotoDestX, fotoDestY, fotoDestW, fotoDestH);

            // Dibujar el marco encima de la foto
            ctx.drawImage(marco, 0, 0, canvas.width, canvas.height);

            downloadBtn.style.display = "inline-block";
          };
          
          if (marco.complete) {
            marco.onload();
          }
        };
        userImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Descargar la imagen final
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "mi_foto_con_marco.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
